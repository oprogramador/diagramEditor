<html>
<head>
<meta charset="utf-8"/>
<script src="jquery-1.11.1.min.js"></script>
<script src="jscolor.js"></script>
<script src="canvg.js"></script>
<script src="bootstrap-formhelpers-colorpicker.js"></script>
<script src="Diagram.js"></script>
<script src="main.js"></script>
<script>
var diagram;
$(document).ready(function(){
    diagram = new Diagram('diagram', 'template', 'templateLine', 'form', 'buttons');
    });
</script>
<link rel="stylesheet" href="main.css"/>
</head>
<body>
<h1>Diagram editor</h1>
<div id="buttons">
    <button class="btn" name="add">Add</button> 
    <button class="btn" name="replace">Replace</button> 
    <button class="btn" name="join">Join</button> 
    <button class="btn" name="select">Select</button> 
    <button class="btn" name="remove">Remove</button> 
    <button class="btn" name="clear">Clear</button> 
    <button class="btn" name="export">Export</button> 
</div>
<div id="form">
    <label for="input-text">Text</label>
    <input id="input-text"/ name="text" value="Hello" />
    <label for="input-background">Background</label>
    <input id="input-background" name="background" type="color" value="blue" />
    <label for="input-shape">Shape</label>
    <select id="input-shape" name="shape">
        <option value="rect">Rectangle</option>
        <option value="ellipse">Ellipse</option>
    </select>
    <table>
        <tr>
            <td width="20%" height="100%" rowspan="2">
                <button class="arrow btn" name="left">Left</button>
            </td>
            <td width="20%">
                <button class="arrow btn" name="up">Up</button>
            </td>
            <td width="20%" rowspan="2">
                <button class="arrow btn" name="right">Right</button>
            </td>
            <td width="20%" rowspan="2">
                <button class="arrow btn" name="plus">+</button>
            </td>
            <td width="20%" rowspan="2">
                <button class="arrow btn" name="minus">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="arrow btn" name="down">Down</button>
            </td>
        </tr>
    </table>
</div>
<svg id="diagram" width="800" height="600">
</svg>
<div style="display:none">
    <g id="template" x="0" y="0" width="200" height="100" render-order="0">
    <rect istrueshape="true" x="0" y="0" width="200" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)"></rect>
    <ellipse istrueshape="true" cx="100" cy="50" rx="100" ry="50" style="display:none;fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)"></ellipse>
    <text x="100" y="50" width="200" height="100" fill="white" text-anchor="middle" alignment-baseline="middle">Hello</text>
    </g>
    <g id="templateLine" render-order="-1">
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(128,128,0);stroke-width:2" />
    </g>
</div>
</body>
</html>
