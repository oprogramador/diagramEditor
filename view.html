<html>
<head>
<meta charset="utf-8"/>
<script src="jquery-1.11.1.min.js"></script>
<script src="Diagram.js"></script>
<script src="main.js"></script>
<script>
var diagram;
$(document).ready(function(){
        diagram = new Diagram('diagram', 'template');
        });
</script>
<link rel="stylesheet" href="main.css"/>
</head>
<body>
<h1>Diagram editor</h1>
<button onclick="diagram.add()">Add</button> 
<button onclick="diagram.replace()">Replace</button> 
<button onclick="diagram.join()">Join</button> 
<button onclick="diagram.select()">Select</button> 
<div width="100%" height="100%" style="overflow:scroll">
    <svg id="diagram" width="600" height="600">
    </svg>
</div>
<div style="display:none">
    <g id="template">
    <rect x="0" y="0" width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)"></rect>
    <text x="150" y="50" fill="white" text-anchor="middle" alignment-baseline="middle">Hello</text>
    </g>
</div>
</body>
</html>
