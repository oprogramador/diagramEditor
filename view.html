<html>
<head>
<meta charset="utf-8"/>
<script src="jquery-1.11.1.min.js"></script>
<script src="Diagram.js"></script>
<script src="main.js"></script>
<script>
var diagram;
$(document).ready(function(){
        diagram = new Diagram('diagram', 'template', 'templateLine');
        });
</script>
<link rel="stylesheet" href="main.css"/>
</head>
<body>
<h1>Diagram editor</h1>
<button onclick="diagram.add()">Add</button> 
<button onclick="diagram.setMood('replace')">Replace</button> 
<button onclick="diagram.setMood('join')">Join</button> 
<button onclick="diagram.setMood('select')">Select</button> 
<div width="100%" height="100%" style="overflow:scroll">
    <svg id="diagram" width="800" height="600">
    </svg>
</div>
<div style="display:none">
    <g id="template" x="0" y="0" width="200" height="100">
    <rect x="0" y="0" width="200" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)"></rect>
    <text x="100" y="50" width="200" height="100" fill="white" text-anchor="middle" alignment-baseline="middle">Hello</text>
    </g>
    <line id="templateLine" x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(128,128,0);stroke-width:2" />
</div>
</body>
</html>
